<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Paris</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="main-component">
        <div class="weather">
          <ul class="date">
            <li class="day">Friday</li>
            <li class="month">August, 23rd</li>
          </ul>
          <ul class="detail-weather">
            <li class="grade"><strong>12&deg</strong></li>
            <li class="city">Paris, France</li>
            <li class="wind">
              <img src="img/wind.png" alt="Wind" /> <strong>14</strong>
              <span>mph</span>
            </li>
          </ul>
        </div>
        <div id="switch">
          <ul class="day-switch">
            <button class="switch-btn">&lt;</button>
            <li class="days-info">
              <h4>Monday</h4>
              <img src="img/monday.png" alt="Monday" />
              <h4>10&deg</h4>
            </li>
            <span class="vertical-line"></span>
            <li class="days-info">
              <h4>Tuesday</h4>
              <img src="img/tuesday.png" alt="Tuesday" />
              <h4>15&deg</h4>
            </li>
            <span class="vertical-line"></span>
            <li class="days-info">
              <h4>Wednesday</h4>
              <img src="img/wednesday.png" alt="Wednesday" />
              <h4>23&deg</h4>
            </li>
            <span class="vertical-line"></span>
            <li class="days-info">
              <h4>Thursday</h4>
              <img src="img/thursday.png" alt="Thursday" />
              <h4>18&deg</h4>
            </li>
            <button class="switch-btn">&gt;</button>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
