<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New-Jersey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="weather">
    <article class="widget">
      <div class="widget__weather_info ">
        <img class="widget__weather_info__img" src="images/cloud.png" alt="cloudy sky">
        <ul class="weather_info_list clearfix">
          <li class="weather_info_list__list_item__degree">79&deg;</li>
          <li class="weather_info_list__list_item__city">
            <span class="weather_info_list__sky">Cloudy Skies</span>
            <span class="weather_info_list__name">Sicklerville, New Jersey </span>
          </li>
          <li class="weather_info_list__list_item__date">
            <span class="weather_info_list__month">May</span>
            <span class="weather_info_list__day">21</span>
          </li>
        </ul>
      </div>
      <footer class="widget__weather_params clearfix">
        <ul class="weather_params_list clearfix">
          <li class="weather_params_list__params_item">
            <img class="weather_params_list__img_wind" src="images/wind.png" alt="wind">
            <span class="weather_params_list__wind_value">2MPH</span>
          </li>
          <li class="weather_params_list__params_item">
            <img class="weather_params_list__img_wet" src="images/wet.png" alt="wet">
            <span class="weather_params_list__wet_value">33%</span>
          </li>
          <li class="weather_params_list__params_item">
            <img class="weather_params_list__img_sun" src="images/sun.png" alt="sun">
            <span class="weather_params_list__sun_value">83%</span>
          </li>
        </ul>
        <ul class="weather_params_pagination">
          <li class="weather_params_pagination__item weather_params_pagination__item--active"></li>
          <li class="weather_params_pagination__item"></li>
          <li class="weather_params_pagination__item"></li>
        </ul>
      </footer>
    </article>
  </section>
</body>
</html>
